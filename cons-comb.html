<!DOCTYPE html>
<html lang="pt-br" >
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Calculo Consumo Combustível</title>
    <script src="https://kit.fontawesome.com/074634d9c3.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Courgette&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="_estilos/cons-comb.css"> 
    <script  src="_scripts/cons-comb.js"></script>
  </head>
  <body>
    <p>Cálculo do consumo de combustível.</p>
    <label for="inputKml">Digite quantos km/l seu carro faz: </label>
    <input id="inputKml" type="text" min="0">
    <br>
    <label for="inputTempoViagem">Digite tempo de viagem em horas: </label>
    <input id="inputTempoViagem" type="text" min="0">
    <br>
    <label for="inputVelocMedia">Digite a velocidade média do carro: </label>
    <input id="inputVelocMedia" type="text" min="0">
    <br>
    <label for="inputPreco">Digite o preço do combustível: </label>
    <input id="inputPreco" type="text" min="0">
    <br>
    <br>
    <button id="botaoCalcular" onclick="calcular()">Calcular</button>
    <br>
    <p id="resultado"></p>
    <br>
    
    <!-- botão voltar portfólio -->
    <div>
      <a href="index.html#portfolio"><i class="fas fa-chevron-left"></i> Voltar</a>
    </div>
  </body>
</html>
